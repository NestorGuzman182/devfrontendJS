<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">
             <form action="" class="form">
                 <label for="password" class="password label">Email address</label>
                 <input type="email" id="password" placeholder="abcdef@gmail.com" class="input input-password">
                 <label for="new-password" class="label">Password</label>
                 <input type="password" id="new-password" placeholder="*********" class="input input-password">
                 <input type="submit" value="Log In" class="primary-btn login-btn">
                 <a href="">Forgot my password</a>
             </form>
             <button class="secondary-btn signup-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
